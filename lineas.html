<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Transporte desplegable con imágenes y logos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  h2 {
    border-bottom: 2px solid #333;
    padding-bottom: 5px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  h2 img {
    height: 30px;
    width: auto;
  }
  .transporte {
    margin-bottom: 30px;
  }
  .linea {
    cursor: pointer;
    background-color: #eee;
    padding: 10px 15px;
    margin: 5px 0;
    font-weight: bold;
    border-radius: 5px;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .linea:hover {
    background-color: #ddd;
  }
  .imagen {
    display: none;
    margin: 10px 30px;
    max-width: 400px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<h1>Transporte público: Líneas desplegables</h1>

<div class="transporte" id="metrovalencia">
  <h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Metrovalencia_logo.svg/120px-Metrovalencia_logo.svg.png" alt="Logo Metrovalencia" />
    Metrovalencia
  </h2>
  <div class="linea" onclick="toggleImagen('mv1')">Línea 1</div>
  <img id="mv1" class="imagen" src="https://via.placeholder.com/400x200?text=Metrovalencia+Línea+1" alt="Metrovalencia Línea 1" />

  <div class="linea" onclick="toggleImagen('mv2')">Línea 2</div>
  <img id="mv2" class="imagen" src="https://via.placeholder.com/400x200?text=Metrovalencia+Línea+2" alt="Metrovalencia Línea 2" />

  <div class="linea" onclick="toggleImagen('mv3')">Línea 3</div>
  <img id="mv3" class="imagen" src="https://via.placeholder.com/400x200?text=Metrovalencia+Línea+3" alt="Metrovalencia Línea 3" />
</div>

<div class="transporte" id="tramalicante">
  <h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Tram_alicante_logo.svg/120px-Tram_alicante_logo.svg.png" alt="Logo Tram Alicante" />
    Tram de Alicante
  </h2>
  <div class="linea" onclick="toggleImagen('ta1')">Línea 1</div>
  <img id="ta1" class="imagen" src="https://via.placeholder.com/400x200?text=Tram+Alicante+Línea+1" alt="Tram Alicante Línea 1" />

  <div class="linea" onclick="toggleImagen('ta2')">Línea 2</div>
  <img id="ta2" class="imagen" src="https://via.placeholder.com/400x200?text=Tram+Alicante+Línea+2" alt="Tram Alicante Línea 2" />
</div>

<div class="transporte" id="cercanias">
  <h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Renfe_Cercan%C3%ADas_logo.svg/120px-Renfe_Cercan%C3%ADas_logo.svg.png" alt="Logo Cercanías" />
    Cercanías
  </h2>
  <div class="linea" onclick="toggleImagen('ce1')">Línea C-1</div>
  <img id="ce1" class="imagen" src="https://via.placeholder.com/400x200?text=Cercanías+Línea+C-1" alt="Cercanías Línea C-1" />

  <div class="linea" onclick="toggleImagen('ce2')">Línea C-2</div>
  <img id="ce2" class="imagen" src="https://via.placeholder.com/400x200?text=Cercanías+Línea+C-2" alt="Cercanías Línea C-2" />
</div>

<script>
  function toggleImagen(id) {
    const img = document.getElementById(id);
    if (img.style.display === "block") {
      img.style.display = "none";
    } else {
      img.style.display = "block";
    }
  }
</script>

</body>
</html>
